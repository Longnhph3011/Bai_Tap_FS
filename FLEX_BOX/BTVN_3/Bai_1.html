<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
        }

        .box1,
        .box2,
        .box3,
        .box4 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            margin: 5px;
        }

        .box1 {
            margin-right: auto;
        }

        .box4 {
            margin-left: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">box1</div>

        <div class="box2">box2</div>
        <div class="box3">box3</div>


        <div class="box4">box4</div>
    </div>
</body>

</html>
